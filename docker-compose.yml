services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: psc119-db
    environment:
      POSTGRES_DB: psc119_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - psc119
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: psc119-backend
    environment:
      NODE_ENV: development
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: psc119_db
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: your-secret-key-change-in-production
      CORS_ORIGIN: "*"
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./uploads:/app/uploads
      # Prevent node_modules from being overwritten
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - psc119
    restart: unless-stopped

  # Internal Frontend (PWA)
  frontend-internal:
    build:
      context: ./frontend-internal
      dockerfile: Dockerfile.dev
    container_name: psc119-internal
    environment:
      VITE_API_URL: /api
      BACKEND_URL: http://backend:8080
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./frontend-internal/src:/app/src
      - ./frontend-internal/public:/app/public
      - ./frontend-internal/index.html:/app/index.html
      - ./frontend-internal/vite.config.js:/app/vite.config.js
      - ./frontend-internal/tailwind.config.js:/app/tailwind.config.js
      - ./frontend-internal/postcss.config.js:/app/postcss.config.js
      - ./frontend-internal/package.json:/app/package.json
      # Prevent node_modules from being overwritten
      - internal_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - psc119
    restart: unless-stopped

  # Public Frontend
  frontend-public:
    build:
      context: ./frontend-public
      dockerfile: Dockerfile.dev
    container_name: psc119-public
    environment:
      VITE_API_URL: /api
      VITE_BACKEND_URL: http://backend:8080
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./frontend-public/src:/app/src
      - ./frontend-public/index.html:/app/index.html
      - ./frontend-public/vite.config.js:/app/vite.config.js
      - ./frontend-public/tailwind.config.js:/app/tailwind.config.js
      - ./frontend-public/postcss.config.js:/app/postcss.config.js
      - ./frontend-public/package.json:/app/package.json
      # Prevent node_modules from being overwritten
      - public_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - psc119
    restart: unless-stopped

volumes:
  db_data:
  backend_node_modules:
  internal_node_modules:
  public_node_modules:

networks:
  psc119:
    driver: bridge
